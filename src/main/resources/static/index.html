<!DOCTYPE html>
<html>
<head>
    <title>Global Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #4a00e0;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .connect-area {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        #username {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #username:focus {
            box-shadow: 0 2px 10px rgba(74, 0, 224, 0.2);
        }

        .connect-btn {
            padding: 10px 25px;
            background: #8e2de2;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            background: #4a00e0;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        .message {
            background: #f0f2f5;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            animation: slideIn 0.3s ease;
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: #f8f9fa;
        }

        #message {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #sendBtn {
            padding: 12px 30px;
            background: #4a00e0;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendBtn:hover:not(:disabled) {
            background: #8e2de2;
            transform: translateY(-2px);
        }

        #sendBtn:disabled, #message:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #8e2de2;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="header">Global Chat V1.1</div>
    <div class="connect-area">
        <input id="username" placeholder="Enter username">
        <button class="connect-btn" onclick="connect()">Connect</button>
    </div>
    <div id="messages"></div>
    <div class="input-area">
        <input id="message" placeholder="Type a message" disabled>
        <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
